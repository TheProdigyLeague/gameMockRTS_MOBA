<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RTS-MOBA Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <svg id="game-map" viewBox="0 0 1000 1000">
        <rect id="base-1" x="50" y="800" width="100" height="100" fill="#000080" stroke="white" stroke-width="2"></rect>
        <text x="100" y="850" fill="white" font-size="20" text-anchor="middle">Base 1</text>

        <rect id="base-2" x="850" y="100" width="100" height="100" fill="#800000" stroke="white" stroke-width="2"></rect>
        <text x="900" y="150" fill="white" font-size="20" text-anchor="middle">Base 2</text>

        <path id="river" d="M 0 500 Q 250 400 500 500 T 1000 500" stroke="#00BFFF" stroke-width="20" fill="none"/>
    </svg>

    <div id="ui-panel">
        <div id="gold-display">Gold: <span id="player-gold">0</span></div>
        <div id="hero-health-bar">Hero HP: <span id="hero-hp-value">100</span>%</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
